<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">

	<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
	>

	<title>Feedback Form</title>

	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	>

	<link
		rel="stylesheet"
		href="feedback.css"
	>

</head>

<body>

	<!-- ...Meh: -->
	<!-- <img
		id="img-rainbow"
		src="feedback.jpg"
		alt="Give us feedback! :)"
	> -->

	<div class="container my-5">

		<div class="feedback-container shadow-lg rounded">

			<h2 class="text-center mb-4">We'd &lt;3 to hear from you!</h2>
			<p class="text-center text-muted">
				We may message you regarding it <i>personally!</i>
				<br />
				Our server will e-mail you to notify you if we receive it.
				<br />
				<b>When you feed us, we grow!</b> Share your thoughts below!:
			</p>

			<form
				method="POST"
				action="/feedback"
			>

				<div class="form-floating mb-3">

					<input
						id="name"
						type="text"
						name="name"
						class="form-control"
						placeholder="Your Name"
					>

					<label for="name">Your name :)</label>

				</div>

				<div class="form-floating mb-3">

					<input
						id="email"
						type="email"
						name="email"
						class="form-control"
						placeholder="name@example.com"
					>

					<label for="email">Mail (personal messages only!),</label>

				</div>

				<div class="form-floating mb-3">

					<textarea
						required
						id="feedback"
						name="feedback"
						class="form-control"
						style="height: 150px"
						placeholder="Share your feedback here"
					></textarea>

					<label for="feedback">Your soda-smooth spirit-full thoughts!</label>

				</div>

				<div class="text-center">

					<button
						type="submit"
						class="btn btn-gradient btn-lg w-100"
					>Submit Feedback</button>

				</div>

			</form>

		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
	</script>

</body>

</html>
